<!DOCTYPE html>

                <b>
                    <span class="header bible-header-custom" style="font-size: 70%">
                        <desc>Salmos 4:4</desc>
                        <br>Almeida Revista e Atualizada
                    </span>
                    <span class="bible_slide ">
                        <ctt>Irai-vos e não pequeis; consultai no travesseiro o coração e sossegai.</ctt>

            <div id="invisible" style="font-family: Arial; font-size: 98px;">
